{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card card-prison mt-5">
                <div class="card-header card-header-prison text-center">
                    <h3><i class="fas fa-handcuffs me-2"></i> কারাগার Access</h3>
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger prison-alert">
                        <i class="fas fa-exclamation-triangle me-2"></i> {{ error }}
                    </div>
                    {% endif %}
                    
                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control form-control-prison" 
                                   name="username" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control form-control-prison" 
                                   name="password" required>
                        </div>
                        <button type="submit" class="btn btn-prison w-100">
                            <i class="fas fa-door-open me-2"></i> চলুন কারাগারে
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-image: url(https://wallpaperaccess.com/full/2777681.jpg);
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }
    .card {
        background-color: rgba(98, 105, 110, 0.9);
        backdrop-filter: blur(5px);
    }
</style>
{% endblock %}
