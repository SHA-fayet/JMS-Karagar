<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prison Alerts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 0.75rem;
    }
    .badge {
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">ðŸ”” Active Prison Alerts</h2>

    {% if alerts %}
      <div class="row">
        {% for alert in alerts %}
          <div class="col-md-6 col-lg-4 mb-4">
            <div class="card shadow-sm border-start border-4 border-warning">
              <div class="card-body">
                <h5 class="card-title">
                  {{ alert.name }}
                  <span class="badge bg-warning text-dark">Release</span>
                </h5>
                <p class="card-text">{{ alert.message }}</p>
                <small class="text-muted">Date: {{ alert.alert_date }}</small><br/>
                <button class="btn btn-sm btn-outline-success mt-3 resolve-btn" data-id="{{ alert.id }}">
                  Resolve
                </button>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="alert alert-info">
        No active alerts at the moment.
      </div>
    {% endif %}
  </div>

  <script>
    document.querySelectorAll('.resolve-btn').forEach(button => {
      button.addEventListener('click', () => {
        const id = button.dataset.id;
        fetch(`/resolve_alert/${id}`, {
          method: 'POST'
        })
        .then(res => res.json())
        .then(data => {
          if (data.message) {
            alert(data.message);
            location.reload();
          } else {
            alert(data.error || 'Error resolving alert');
          }
        });
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
