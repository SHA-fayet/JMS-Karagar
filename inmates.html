{% extends "base.html" %}

{% block content %}
<div class="prison-card p-4">
    <div class="d-flex justify-content-between mb-4">
        <h3><i class="fas fa-user-lock"></i> Inmate Management</h3>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addInmateModal">
            <i class="fas fa-plus"></i> Add Inmate
        </button>
    </div>

    <table class="table table-hover table-dark rounded text-white">
        <thead class="bg-primary text-white">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Crime</th>
                <th>Cell</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="inmateTableBody"></tbody>
    </table>
</div>

<!-- Add Inmate Modal -->
<div class="modal fade" id="addInmateModal">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header">
                <h5 class="modal-title">Add New Inmate</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addInmateForm">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Crime</label>
                        <input type="text" name="crime" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sentence Duration</label>
                        <input type="text" name="sentence_duration" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Admission Date</label>
                        <input type="date" name="admission_date" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Inmate</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    fetchInmates();
});

function fetchInmates() {
    fetch('/api/inmates')
        .then(response => response.json())
        .then(data => {
            let inmateTableBody = document.getElementById("inmateTableBody");
            inmateTableBody.innerHTML = "";
            
            data.forEach(inmate => {
                let row = `<tr>
                    <td>${inmate.id}</td>
                    <td>${inmate.name}</td>
                    <td>${inmate.crime}</td>
                    <td>${inmate.cell_number || 'Unassigned'}</td>
                    <td><span class="badge ${inmate.status === 'Active' ? 'bg-danger' : 'bg-success'}">${inmate.status}</span></td>
                    <td>
                        <button class="btn btn-sm btn-warning edit-btn" data-id="${inmate.id}">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-sm btn-danger delete-btn" data-id="${inmate.id}">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </td>
                </tr>`;
                inmateTableBody.innerHTML += row;
            });

            attachEventListeners();
        });
}

function attachEventListeners() {
    document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener("click", function() {
            let id = this.getAttribute("data-id");
            if (confirm("Are you sure you want to delete this inmate?")) {
                fetch(`/delete_inmate/${id}`, { method: "POST" })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                        fetchInmates();  // Refresh inmate list after deletion
                    })
                    .catch(error => console.error("Error:", error));
            }
        });
    });

    document.querySelectorAll(".edit-btn").forEach(btn => {
        btn.addEventListener("click", function() {
            let id = this.getAttribute("data-id");
            let name = prompt("Enter new name:");
            let crime = prompt("Enter new crime:");
            let sentence_duration = prompt("Enter new sentence duration:");
            
            let formData = new FormData();
            formData.append("name", name);
            formData.append("crime", crime);
            formData.append("sentence_duration", sentence_duration);

            fetch(`/edit_inmate/${id}`, { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchInmates();  // Refresh inmate list after update
                })
                .catch(error => console.error("Error:", error));
        });
    });
}

document.getElementById('addInmateForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    
    fetch('/add_inmate', { method: 'POST', body: formData })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
            fetchInmates();  // Refresh list after adding inmate
            document.getElementById("addInmateModal").classList.remove("show");
        })
        .catch(error => console.error("Error:", error));
});
</script>
{% endblock %}
