{% extends "base.html" %}

{% block content %}
<div class="prison-card p-4">
    <div class="d-flex justify-content-between mb-4">
        <h3><i class="fas fa-door-closed"></i> Cell Management</h3>
        <button class="btn btn-prison" data-bs-toggle="modal" data-bs-target="#addCellModal">
            <i class="fas fa-plus"></i> Add Cell
        </button>
    </div>

    <table class="table prison-table">
        <thead>
            <tr>
                <th>Cell Number</th>
                <th>Capacity</th>
                <th>Occupancy</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for cell in cells %}
            <tr>
                <td>{{ cell.cell_number }}</td>
                <td>{{ cell.capacity }}</td>
                <td>{{ cell.current_occupancy }}</td>
                <td>
                    <button class="btn btn-sm btn-prison" data-bs-toggle="modal" 
                            data-bs-target="#editCellModal{{ cell.id }}">
                        <i class="fas fa-edit"></i>
                    </button>
                    <a href="{{ url_for('cells.delete_cell', id=cell.id) }}" 
                       class="btn btn-sm btn-danger">
                        <i class="fas fa-trash"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Add Cell Modal -->
<div class="modal fade" id="addCellModal">
    <div class="modal-dialog">
        <div class="modal-content prison-card">
            <div class="modal-header">
                <h5 class="modal-title">Add New Cell</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="POST" action="{{ url_for('cells.add_cell') }}">
                <div class="modal-body">
                    <div class="mb-3">
                        <label>Cell Number</label>
                        <input type="text" class="form-control bg-dark text-white" 
                               name="cell_number" required>
                    </div>
                    <div class="mb-3">
                        <label>Capacity</label>
                        <input type="number" class="form-control bg-dark text-white" 
                               name="capacity" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-prison">Add Cell</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
