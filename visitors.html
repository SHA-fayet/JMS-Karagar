{% extends "base.html" %}

{% block content %}
<div class="prison-card p-4">
    <div class="d-flex justify-content-between mb-4">
        <h3><i class="fas fa-users"></i> Visitor Management</h3>
        <button class="btn btn-prison" data-bs-toggle="modal" data-bs-target="#addVisitorModal">
            <i class="fas fa-plus"></i> Add Visitor
        </button>
    </div>

    <table class="table prison-table">
        <thead>
            <tr>
                <th>Visitor</th>
                <th>Inmate</th>
                <th>Relation</th>
                <th>Visit Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><span class="badge bg-success">Approved</span></td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Add Visitor Modal -->
<div class="modal fade" id="addVisitorModal">
    <div class="modal-dialog">
        <div class="modal-content prison-card">
            <div class="modal-header">
                <h5 class="modal-title">Add Visitor</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Visitor Name</label>
                        <input type="text" class="form-control bg-dark text-white">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Inmate</label>
                        <select class="form-select bg-dark text-white">
                            <option>Select Inmate</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-prison">Save Visitor</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
