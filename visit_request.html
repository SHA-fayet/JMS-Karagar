<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Request Visit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #1e1e2f;
      color: #ddd;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background-image: url('https://wallpapers.com/images/hd/jail-cell-background-bbdmxjueedm05hd6.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-container {
      background-color: rgba(44, 47, 51, 0.85);
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      width: 100%;
      max-width: 480px;
    }

    h2 {
      color: #f8f9fa;
      margin-bottom: 1.5rem;
      font-weight: 700;
      text-align: center;
    }

    .form-label {
      color: #adb5bd;
      font-weight: 600;
    }

    .form-control {
      background-color: #2c2f33;
      border: 1px solid #495057;
      color: #eee;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }
    .form-control:focus {
      border-color: #ffc107;
      box-shadow: 0 0 8px #ffc107;
      background-color: #3a3d43;
      color: #fff;
    }

    .btn-primary {
      width: 100%;
      padding: 0.6rem 1rem;
      background-color: #ffc107;
      border: none;
      color: #1e1e2f;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 50px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 8px rgba(255, 193, 7, 0.6);
    }

    .btn-primary:hover {
      background-color: #e0a800;
      box-shadow: 0 6px 15px rgba(224, 168, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Request a Visit</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="visitor_name" class="form-label">Your Name</label>
        <input type="text" name="visitor_name" id="visitor_name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="inmate_name" class="form-label">Inmate Name</label>
        <input type="text" name="inmate_name" id="inmate_name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="date_requested" class="form-label">Date (optional)</label>
        <input type="date" name="date_requested" id="date_requested" class="form-control" />
      </div>
      <button class="btn btn-primary" type="submit">Submit Request</button>
    </form>
  </div>
</body>
</html>
