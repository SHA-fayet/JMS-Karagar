{% extends "base.html" %}

{% block content %}
<div class="prison-card p-4">
    <div class="d-flex justify-content-between mb-4">
        <h3><i class="fas fa-bell"></i> System Notifications</h3>
        <button class="btn btn-prison" data-bs-toggle="modal" data-bs-target="#addNotificationModal">
            <i class="fas fa-plus"></i> New Notification
        </button>
    </div>

    <div class="list-group">
        {% for notification in notifications %}
        <div class="list-group-item bg-dark text-white mb-2">
            <div class="d-flex justify-content-between">
                <div>
                    <h6>{{ notification.message }}</h6>
                    <small class="text-muted">{{ notification.created_at }}</small>
                </div>
                <a href="{{ url_for('notifications.delete_notification', id=notification.id) }}" 
                   class="btn btn-sm btn-danger">
                    <i class="fas fa-times"></i>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Add Notification Modal -->
<div class="modal fade" id="addNotificationModal">
    <div class="modal-dialog">
        <div class="modal-content prison-card">
            <div class="modal-header">
                <h5 class="modal-title">Create Notification</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="POST" action="{{ url_for('notifications.add_notification') }}">
                <div class="modal-body">
                    <div class="mb-3">
                        <label>Message</label>
                        <textarea class="form-control bg-dark text-white" 
                                  name="message" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-prison">Post Notification</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
